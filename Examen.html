<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Unidad II - Roberto Lopez: Laberinto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Examen Unidad II: Roberto Lopez - Laberinto</h1>

    <canvas id="myCanvas" width="600" height="600"></canvas>

    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        var tiempoTotal = 60;
        var tiempoRestante = tiempoTotal;
        var Fourze = 0;
        var Pausa = false;
        var GameOver = false;
        var victoria = false;

        class Cuadrado {
            constructor(color, alto, ancho, x, y, speed) {
                this.color = color;
                this.alto = alto;
                this.ancho = ancho;
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.image = null;
            }

            colision(otro) {
                return !(this.x + this.ancho < otro.x ||
                         this.x > otro.x + otro.ancho ||
                         this.y + this.alto < otro.y ||
                         this.y > otro.y + otro.alto);
            }

            dibujar() {
                if (this.image) {
                    ctx.drawImage(this.image, this.x, this.y, this.ancho, this.alto);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.ancho, this.alto);
                    ctx.strokeRect(this.x, this.y, this.ancho, this.alto);
                }
            }
        }

        const audio = new Audio("Item.mp3");
        audio.preload = "auto";

        var img = new Image();
        img.src = "MHW-Nergigante_Icon.webp";

        var carne = new Image();
        carne.src = "Carne_Cocida.webp";

        var elixir = new Image();
        elixir.src = "Elixir.png";

        var player = new Cuadrado(null, 30, 30, 100, 100, 5);
        player.image = img;

        var meat = new Cuadrado(null, 40, 40, 535, 535, null);
        meat.image = carne;

        var drinks = [
            new Cuadrado(null, 30, 30, 60, 60, null),
            new Cuadrado(null, 30, 30, 150, 150, null),
            new Cuadrado(null, 30, 30, 300, 300, null),
            new Cuadrado(null, 30, 30, 450, 150, null),
            new Cuadrado(null, 30, 30, 540, 300, null)
        ];
        drinks.forEach(drink => drink.image = elixir);

        var walls = [];

        function Laberinto() {
            walls = [         
                new Cuadrado(null, 600, 1, 0, 0, null),
                new Cuadrado(null, 600, 1, 590, 10, null),
                new Cuadrado(null, 1, 600, 0, 0, null),
                new Cuadrado(null, 5, 600, 10, 590, null)

                
            ];
        }

        Laberinto();

        document.addEventListener('keydown', function(e) {
            switch(e.keyCode) {
                case 87:
                    direction = 'up';
                    break;
                case 83:
                    direction = 'down';
                    break;
                case 65:
                    direction = 'left';
                    break;
                case 68:
                    direction = 'right';
                    break;
                case 32:
                    Pausa = !Pausa;
                    break;
            }
        });

        var direction = "";

        function update() {
            if (Pausa || GameOver || victoria) return;

            let prevX = player.x;
            let prevY = player.y;

            switch(direction) {
                case 'up':
                    player.y -= player.speed;
                    if (player.y < 0) player.y = 0;
                    break;
                case 'down':
                    player.y += player.speed;
                    if (player.y > myCanvas.height - player.alto) player.y = myCanvas.height - player.alto;
                    break;
                case 'right':
                    player.x += player.speed;
                    if (player.x > myCanvas.width - player.ancho) player.x = myCanvas.width - player.ancho;
                    break;
                case 'left':
                    player.x -= player.speed;
                    if (player.x < 0) player.x = 0;
                    break;
            }

            for (let wall of walls) {
                if (player.colision(wall)) {
                    player.x = prevX;
                    player.y = prevY;
                }
            }
            
            for (let i = drinks.length - 1; i >= 0; i--) {
                if (player.colision(drinks[i])) {
                    audio.pause();
                    audio.currentTime = 0;
                    audio.play();
                    Fourze++;
                    drinks.splice(i, 1);
                }
            }

            if (player.colision(meat)) {
                victoria = true;
                Final("¡C A Z E R I A C O M P L E T A D A!");
                return;
            }

            tiempoRestante -= 0.017;
            if (tiempoRestante <= 0) {
                GameOver = true;
                Final("¡M O R I Z T E!");
            }
        }

        function Final(mensaje) {
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, 600, 600);
            ctx.font = "40px Arial"; 
            ctx.fillStyle = "white"; 
            ctx.fillText(mensaje, 50, 300);

            requestAnimationFrame(paint);
        }

        function Colada(cuadrado) {
            const { x, y, ancho, alto } = cuadrado;
            const ColadaAncho = 10;
            const ColadaAlto = 10;

            ctx.fillStyle = "rgb(192, 192, 192)";
            for (let i = 0; i < alto; i += ColadaAlto) {
                for (let j = 0; j < ancho; j += ColadaAncho) {
                    ctx.fillRect(x + j, y + i, ColadaAncho, ColadaAlto);

                    ctx.fillStyle = "rgb(128, 128, 128)";
                    ctx.beginPath();
                    ctx.moveTo(x + j, y + i + ColadaAlto / 2);
                    ctx.lineTo(x + j + ColadaAncho, y + i + ColadaAlto / 2 - ColadaAlto / 4);
                    ctx.lineTo(x + j + ColadaAncho, y + i + ColadaAlto / 2);
                    ctx.lineTo(x + j, y + i + ColadaAlto);
                    ctx.closePath();
                    ctx.fill();

                    ctx.fillStyle = "rgb(160, 160, 160)";
                    ctx.fillRect(x + j, y + i, ColadaAncho, 5);
                }
            }
        }

        function paint() {
            if (Pausa) {
                ctx.fillStyle = "rgba(198, 193, 192, 0.02)";
                ctx.fillRect(0, 0, 600, 600);
                ctx.font = "30px Arial"; 
                ctx.fillStyle = "black"; 
                ctx.fillText("P A U S A", 250, 300);

                requestAnimationFrame(paint);
                return;
            }

            if (GameOver || victoria) {
                return;
            }

            const tileSize = 30;
            for (let fila = 0; fila < myCanvas.height / tileSize; fila++) {
                for (let columna = 0; columna < myCanvas.width / tileSize; columna++) {
                    const x = columna * tileSize;
                    const y = fila * tileSize;

                    if ((fila + columna) % 2 === 0) {
                        ctx.fillStyle = "rgba(192, 96, 0)";
                    } else {
                        ctx.fillStyle = "rgba(96, 32, 0)";
                    }

                    ctx.lineWidth = 2;
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }

            ctx.font = "15px Arial"; 
            ctx.fillStyle = "black"; 
            ctx.fillText("Tiempo: " + Math.max(0, tiempoRestante.toFixed(2)), 10, 20);
            ctx.fillText("Fourze: " + Fourze, 10, 40);

            player.dibujar();

            if (meat.image) {
                meat.dibujar();
            } else {
                ctx.fillStyle = meat.color;
                ctx.fillRect(meat.x, meat.y, meat.ancho, meat.alto);
                ctx.strokeRect(meat.x, meat.y, meat.ancho, meat.alto);
            }

            for (let drink of drinks) {
                drink.dibujar();
            }

            for (let wall of walls) {
                Colada(wall);
            }

            update();
            requestAnimationFrame(paint);
        }

        requestAnimationFrame(paint);

    </script>
</body>
</html>
