<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Unidad II - Roberto Lopez: Laberinto</title>
</head>
<body>

    <h1>Examen Unidad II: Roberto Lopez - Laberinto</h1>

    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script type="text/javascript">

        const myCanvas = document.getElementById("myCanvas"); 
        const ctx = myCanvas.getContext("2d");

        var tiempoTotal = 60;
        var tiempoRestante = tiempoTotal;
        var Fourze = 0;
        var Pausa = false;
        var GameOver = false;
        var victoria = false;

        class Cuadrado {

            constructor(color, alto, ancho, x, y, speed) {
                this.color = color;
                this.alto = alto;
                this.ancho = ancho;
                this.x = x;
                this.y = y;
                this.speed = speed;
            }

            colision(otro) {
                return !(this.x + this.ancho < otro.x ||
                         this.x > otro.x + otro.ancho ||
                         this.y + this.alto < otro.y ||
                         this.y > otro.y + otro.alto);
            }
        }

        const audio = new Audio("Item.mp3");

        var img = new Image();
        img.src = "Ner-Chan.png";

        var player = new Cuadrado(img, 90, 90, 100, 100, 5);
        var meat = new Cuadrado("red", 10, 10, Math.random() * 580, Math.random() * 480, null);

        var drinks = [
            new Cuadrado("green", 10, 10, Math.random() * 580, Math.random() * 480, null),
            new Cuadrado("green", 10, 10, Math.random() * 580, Math.random() * 480, null),
            new Cuadrado("green", 10, 10, Math.random() * 580, Math.random() * 480, null),
            new Cuadrado("green", 10, 10, Math.random() * 580, Math.random() * 480, null),
            new Cuadrado("green", 10, 10, Math.random() * 580, Math.random() * 480, null)
        ];

        var walls = [];

        function Laberinto() {
            for (let i = 0; i < 10; i++) {
                let wall = new Cuadrado("grey", 30, 60, Math.random() * 540, Math.random() * 470, null);
                walls.push(wall);
            }
        }

        Laberinto();

        document.addEventListener('keypress', function(e) {
            switch(e.keyCode) {
                case 119:
                    direction = 'up';
                    break;
                case 115:
                    direction = 'down';
                    break;
                case 97:
                    direction = 'left';
                    break;
                case 100:
                    direction = 'right';
                    break;
                case 32:
                    Pausa = !Pausa;
                    break;
            } 
        });

        var direction = "";

        function update() {
            if (Pausa || GameOver || victoria) return;

            let prevX = player.x;
            let prevY = player.y;

            switch(direction) {
                case 'up':
                    player.y -= player.speed;
                    if (player.y <= 10) player.y = 480;
                    break;
                case 'down':
                    player.y += player.speed;
                    if (player.y > 500) player.y = 0;
                    break;
                case 'right':
                    player.x += player.speed;
                    if (player.x > 570) player.x = 0;
                    break;
                case 'left':
                    player.x -= player.speed;
                    if (player.x <= 10) player.x = 580;
                    break;
            }

            for (let wall of walls) {
                if (player.colision(wall)) {
                    player.x = prevX;
                    player.y = prevY;
                }
            }

            if (player.colision(meat)) {
                victoria = true;
                Final("¡C A Z E R I A C O M P L E T A D A!");
                return;
            }

            for (let i = 0; i < drinks.length; i++) {
                if (player.colision(drinks[i])) {
                    audio.pause();
                    audio.currentTime = 0;
                    audio.play();
                    Fourze++;
                    drinks.splice(i, 1);
                }
            }

            tiempoRestante -= 0.017;
            if (tiempoRestante <= 0) {
                GameOver = true;
                Final("¡M O R I Z T E");
            }
        }

        function Final(mensaje) {
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, 600, 500);
            ctx.font = "40px Arial"; 
            ctx.fillStyle = "white"; 
            ctx.fillText(mensaje, 100, 250);

            requestAnimationFrame(paint);
        }

        function paint() {
            if (Pausa) {
                ctx.fillStyle = "rgba(198, 193, 192, 0.02)";
                ctx.fillRect(0, 0, 600, 500);
                ctx.font = "30px Arial"; 
                ctx.fillStyle = "black"; 
                ctx.fillText("P A U S A", 250, 250);

                requestAnimationFrame(paint);
                return;
            }

            if (GameOver || victoria) {
                return;
            }

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 600, 500);

            ctx.font = "15px Arial"; 
            ctx.fillStyle = "black"; 
            ctx.fillText("Tiempo: " + Math.max(0, tiempoRestante.toFixed(2)), 510, 30);
            ctx.fillText("Fourze: " + Fourze, 510, 50);

            ctx.drawImage(player.color, player.x, player.y, player.ancho, player.alto);

            ctx.fillStyle = meat.color;
            ctx.fillRect(meat.x, meat.y, meat.ancho, meat.alto);
            ctx.strokeRect(meat.x, meat.y, meat.ancho, meat.alto);

            for (let drink of drinks) {
                ctx.fillStyle = drink.color;
                ctx.fillRect(drink.x, drink.y, drink.ancho, drink.alto);
                ctx.strokeRect(drink.x, drink.y, drink.ancho, drink.alto);
            }

            for (let wall of walls) {
                ctx.fillStyle = wall.color;
                ctx.fillRect(wall.x, wall.y, wall.ancho, wall.alto);
                ctx.strokeRect(wall.x, wall.y, wall.ancho, wall.alto);
            }

            update();
            requestAnimationFrame(paint);
        }

        requestAnimationFrame(paint);

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

    </script>
</body>
</html>
